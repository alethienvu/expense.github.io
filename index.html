<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-balance">
        <div class="card-balance-total">
          <h3 class="title">My balance</h3>
          <h2 class="total">$921.48</h2>
        </div>
        <div class="card-balance-img">
          <img src="./images/logo.svg" alt="logo" class="balance-img" />
        </div>
      </div>
      <div class="card card-main">
        <h2>Spending - Last 7 days</h2>
        <div class="chart-block">
          <ul class="chart" id="chart"></ul>
        </div>
        <hr class="rounded" />
        <h3>Total this month</h3>
        <div class="monthly-balance">
          <h1>$478.33</h1>
          <div class="balance-percent">
            <span>+2.4%</span>
            <h3>from last month</h3>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
